<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        style="margin-bottom: 50px; font-size: 50px; font-family: cursive; font-weight: 1000; background-color: black; color: white;">
        My All Projects </h3>
    <div class="container">
        <div class="main-video">

                <video src="images/vid-1.webm" controls muted autoplay></video>
                <h3 class="title">01. Animated Landing Page </h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="images/vid-1.webm" muted></video>
                <h3 class="title">01. Animated Landing Page  </h3>
            </div>
            <div class="vid">
                <video src="images/vid-2.webm" muted></video>
                <h3 class="title">02. Cloning Coding Round In Creative Manner </h3>
            </div>
            <div class="vid">
                <video src="images/vid-3.webm" muted></video>
                <h3 class="title">03. Calling Whatsapp API as a backend in an Admission Form</h3>
            </div>
            <div class="vid">
                <video src="images/vid-4.webm" muted></video>
                <h3 class="title">04. E-Voting System For Punjab </h3>
            </div>
            <div class="vid">
                <video src="images/vid-5.webm" muted></video>
                <h3 class="title">05. My Resume </h3>
            </div>
            <div class="vid">
                <video src="images/vid-6.webm" muted></video>

            </div>
            <div class="vid">

            <!-- <div class="vid">

            </div> -->
            <!-- <div class="vid">

            </div>
            <div class="vid">
                <video src="images/vid-10.webm" muted></video>
                <h3 class="title">10. Video title goes here </h3>
            </div> -->
        </div>

    </div>

    <script>

        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video => {
            video.onclick = () => {
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if (video.classList.contains('active')) {
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                };

            };
        });



    </script>

</body>
